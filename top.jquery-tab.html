<script type="text/javascript">
// <iframe>の高さ調整
function adjust_frame( myF ){
	var myC = myF.contentWindow.document.documentElement;
	var measuredH;
	try {
		measuredH = myC.offsetHeight;
	}
	catch(e)
	{
	}

	if (document.all || isNaN(measuredH) || measuredH == 0){
		try {
			measuredH = myC.scrollHeight;
		}
		catch(e)
		{
		}
	}
	if (isNaN(measuredH) || measuredH == 0) {
		measuredH = 100; /* 大体の表示高さ */
	}
	myF.height = (measuredH + 10); /*  <iframe> 内の余白 */
}

$(function(){
	//=== reload ボタン ==============================================
	$("div.widget div.head img.reload").click(function(){
		var parent = $(this).parents( ".widget" )[0];
		var iframe = $(parent).find( "iframe" )[0];
//		外部サイトの場合セキュリティエラーになる

		iframe.src = iframe.src;

//		$(pref).dialog('open');

	//=== バルーン ===================================================
	$('.baloon').balloon({
		  contents: null
		, css: {
			  color: "#FFFFFF"
			, fontSize: "0.7em"
			, backgroundColor: "#888888"
			, opacity: "1.0"
			, padding: "2px 8px"
		}
	});

	//=== レイアウト変更 =============================================
	var onSampleResized = function(e){
		var columns = $(e.currentTarget).find("th");
		var msg = "columns widths: ";
		columns.each(function(){ msg += $(this).width() + "px; "; })
		$("#sample2Txt").html(msg);
		
	};	

	$("table.layout").colResizable({
		liveDrag:true, 
		gripInnerHtml:"<div class='grip'></div>", 
		draggingClass:"dragging", 
//		onResize:onSampleResized
	});

	//== タブ ========================================================
	$('#tabdemo1').tabs();

});
</script>
