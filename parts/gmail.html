	$.ajax({
		  url:'https://mail.google.com/mail/feed/atom/'
		, type:'GET'
		, dataType:'xml'
		, timeout:1000

		, error:function (xhr, textStatus, errorThrown){
			alert("ロード失敗");

			alert("ロード成功");
			$("#trace").append($(xml.responseText));
